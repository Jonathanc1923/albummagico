<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Formulario de Contacto</h1>
  <form id="contact-form">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo:</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Teléfono:</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Tu número de teléfono" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje:</label>
      <textarea id="message" name="message" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="app.js"></script>

</body>
</html>
