<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Formulario de Contacto</h1>
  <form id="contact-form">
    <h1>Contacto</h1>
    <label for="name">Nombre Completo:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
  
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Tu correo" required>
  
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
  
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
  
    <button type="submit">Enviar</button>
  </form>
  
</div>

<script>
  // Script para manejar el feedback del formulario
  (function () {
    const form = document.querySelector('.php-email-form');
    if (!form) return;

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const loading = form.querySelector('.loading');
      const errorMessage = form.querySelector('.error-message');
      const sentMessage = form.querySelector('.sent-message');

      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      sentMessage.style.display = 'none';

      const formData = new FormData(form);
      const action = form.getAttribute('action');

      try {
        const response = await fetch(action, {
          method: 'POST',
          body: formData,
        });

        const result = await response.text();

        loading.style.display = 'none';

        if (result.trim() === 'OK') {
          sentMessage.style.display = 'block';
          form.reset();
        } else {
          throw new Error(result || 'Hubo un error al enviar el formulario.');
        }
      } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
      }
    });
  })();
</script>

</body>
</html>
