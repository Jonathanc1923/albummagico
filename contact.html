<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Formulario de Contacto</h1>
  <form action="contact.php" method="post" class="php-email-form">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre completo" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto del mensaje" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    <!-- Mensajes de feedback -->
    <div class="loading text-center mt-3" style="display: none;">Cargando...</div>
    <div class="error-message text-danger text-center mt-3" style="display: none;"></div>
    <div class="sent-message text-success text-center mt-3" style="display: none;">Tu mensaje ha sido enviado. ¡Gracias!</div>
  </form>
</div>

<script>
  // Script para manejar el feedback del formulario
  (function () {
    const form = document.querySelector('.php-email-form');
    if (!form) return;

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const loading = form.querySelector('.loading');
      const errorMessage = form.querySelector('.error-message');
      const sentMessage = form.querySelector('.sent-message');

      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      sentMessage.style.display = 'none';

      const formData = new FormData(form);
      const action = form.getAttribute('action');

      try {
        const response = await fetch(action, {
          method: 'POST',
          body: formData,
        });

        const result = await response.text();

        loading.style.display = 'none';

        if (result.trim() === 'OK') {
          sentMessage.style.display = 'block';
          form.reset();
        } else {
          throw new Error(result || 'Hubo un error al enviar el formulario.');
        }
      } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
      }
    });
  })();
</script>

</body>
</html>
